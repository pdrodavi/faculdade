<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TESTE FUNÇÕES</title>

  <!-- scripts -->
  <!-- Q1 --> <script src="src/diaSemana.js"></script>
  <!-- Q2 --> <script src="src/conceito.js"></script>

<!-- TESTE HTML Q1 -->
<h3>Dia da semana</h3>
<p>Informe o dia da semana para consulta</p>
<input type="text" id="dia"/> 
<button id="myBtn" onclick="diaSemana();">Conferir Dia</button>

<!-- TESTE HTML Q2 -->
<h3>Conceito da nota</h3>
<p>Informe nota 1 e nota 2</p>
<input type="number" id="nota1"/>
<input type="number" id="nota2"/> 
<button id="myBtn" onclick="conceito();">Ver conceito</button>

<!-- TESTE HTML Q3 -->
<h3>Verificar Triangulo</h3>
<p>Informe o lado 1, 2 e 3</p>
<input type="number" id="l1"/>
<input type="number" id="l2"/>
<input type="number" id="l3"/>
<button id="myBtn" onclick="verificaTriangulo();">Conferir triangulo</button>

<!-- TESTE HTML Q4 -->
<h3>Salário</h3>
<p>Informe o salário</p>
<input type="number" id="salario"/>
<button id="myBtn" onclick="reajuste();">Ver salário</button>

<!-- TESTE HTML Q5 -->
<h3>Abastecimento</h3>
<p>A para Alcool e G para Gasolina</p>
<input type="text" id="combustivel"/> 
<input type="number" id="litros" placeholder="litros"/>
<button id="myBtn" onclick="precoCombustivel();">Abastecer</button>

<!-- TESTE HTML Q6 -->
